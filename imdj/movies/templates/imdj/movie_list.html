{% extends "base.html" %}

{% block title %}{{ block.super }} | Movies{% endblock %}

{% block content %}
<h2>Movies</h2>
<ul>
  {% for movie in movie_set %}
  <li>
    <a href="{{ movie.get_absolute_url }}">{{ movie.name }}</a>
    <p>{{ movie.description|truncatechars:140 }}</p>
  </li>
  {% endfor %}
</ul>
{% endblock %}
